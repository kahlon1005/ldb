<div class="col-sm-8">

    <div class="card">
        <div class="card-header page-header">Reprint Shipping Document</div>

            <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
                
                <div class="card-body">
                    
                    <div class="form-group row">
                        <label for="name" class="col-sm-4 col-form-label font-weight-bold text-right">Shipment Number:</label>
                        <div class="col-sm-8">
                            <input type="text" formControlName="name" class="form-control text-uppercase" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />                            
                            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                <div *ngIf="f.name.errors.required">Shipment Number is required</div>
                                <div *ngIf="f.name.errors.minlength">Shipment Number must be at least 4 characters long.</div>
                            </div>                     
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="warehouse" class="col-sm-4 col-form-label font-weight-bold text-right">Warehouse:</label>
                        <div class="col-sm-8">
                            <select formControlName="warehouse" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.type.errors }">
                                <option value="VDC">Vancouver Distribution Centre</option>
                                <option value="KDC">Kamloops Distribution Center</option>
                            </select>
                            <div *ngIf="submitted && f.type.errors" class="invalid-feedback">
                                <div *ngIf="f.type.errors.required">Warehouse is required</div>                                
                            </div>                     
                        </div>
                    </div>
                   
                    <div class="form-group row">
                        <label for="incidentNumber" class="col-sm-4 col-form-label font-weight-bold text-right">Incident Number:</label>
                        <div class="col-sm-8">
                            <input type="text" formControlName="incidentNumber" class="form-control text-uppercase" [ngClass]="{ 'is-invalid': submitted && f.incidentNumber.errors }" placeholder="INC-NNNNNN" />
                            <div *ngIf="submitted && f.incidentNumber.errors" class="invalid-feedback">
                                <div *ngIf="f.incidentNumber.errors.required">Incident Number is required</div>
                                <div *ngIf="f.incidentNumber.errors.minlength">Incident Number must be at least 10 characters long.</div>
                            </div>
                        </div>                                
                    </div>
                    <div class="form-group row">
                        <label for="username" class="col-sm-4 col-form-label font-weight-bold text-right">Username:</label>
                        <div class="col-sm-8">
                            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Username is required</div>
                                <div *ngIf="f.username.errors.minlength">Username must be at least 4 characters long.</div>
                            </div>
                        </div>                                
                    </div>
                </div>
                <div class="card-footer">
                    <div>
                        <button class="btn btn-primary mr-1 float-right">Submit</button>
                        <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
                    </div>
                </div>
            </form>

            
           
    </div>  
</div>
